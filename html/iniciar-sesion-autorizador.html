<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlturaAPP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="container-sm fondo mx-auto p-5 mt-5 mb-5 bg-primary text-center text-white"
      style="width: 250px"
    >
      <h1>AlturaAPP</h1>
    </header>
    <section class="container-sm">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo Electronico de Autorizacion</label
          >
          <input
            type="email"
            class="form-control"
            id="correo-electronico-de-autorizacion"
            name="correo-electronico-de-autorizacion"
            aria-describedby="emailHelp"
            placeholder="correo@ejemplo.com"
          />
          
          
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Soy Usuario de Autorizacion</label
          >
        </div class="mt-5">
        
      </form>
    </section>
    <div class="row justify-content-evenly mb-3 pt-3"><div class="col-4">
      <button type="submit"  id="retorno"  class="btn btn-primary">Atras</button>
    </div>
    <div class="col-4">
      <button type="submit"  id="avanzar-registro"  class="btn btn-primary">Registrar</button>
    </div>
    
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
