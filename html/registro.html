<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlturaConnectAPP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-sm mt-5">
      <div
        class="bg-primary m-4 p-4 border border-primary-subtle border-5 rounded-4 text-white text-center"
      >
        <h3>AlturaConnectAPP</h3>
      </div>
    <div class="mb-3 container-sm">
      <label class="form-label" for="nombres">Nombres:</label>
      <input
        class="form-control"
        id="nombre-pagina-registro"
        name="nombre-pagina-registro"
        placeholder="Escribe tus nombres"
        type="text"
        required
      />
      <label class="form-label" for="apellidos">Apellidos:</label>
      <input
        class="form-control"
        id="apellido-pagina-registro"
        name="apellido-pagina-registro"
        placeholder="Escribe tus apellidos"
        type="text"
        required
      />
      <label class="form-label" for="documento">Tipo de documento:</label>
      <select
        class="form-select form-label"
        aria-label="Default select example"
        id="opcion-documento"
      >
        <option selected>Selecione una opcion</option>
        <option value="cedula" class="form-control " id="cedula" >Cedula</option>
        <option value="cedula-de-extranjeria" class="form-label" id="cedula-de-extranjeria" >Cedula de Extranjeria</option>
        <option value="permiso-permanencia" class="form-select" id="permiso-permanencia" >
          Permiso de pemanencia
        </option>
      </select>
      <label class="form-label" for="numero-identificacion"
        >Numero de Identificacion:</label
      >
      <input
        class="form-control"
        id="numero-de-identificacion"
        name="numero-de-identificacion"
        placeholder="Escribe tu numero de identificacion"
        type="number"
        required
      /></select>
      <label class="form-label" for="numero-identificacion"
        >Numero Telefonico:</label
      >
      <input
        class="form-control"
        id="numero-telefonico"
        name="numero-de-identificacion"
        placeholder="Escribe tu numero de celular"
        type="number"
        required
      />
      <label class="form-label" for="documento">Tipo de Usuario:</label>
      <select
        class="form-select form-label"
        aria-label="Default select example"
        id="cargo"
      >
        <option selected>Selecione una opcion</option>
        <option value="usuario-registrador" class="form-control " id="cedula" >Usuario Registrador</option>
        <option value="usuario-autorizador" class="form-label" id="cedula-de-extranjeria" >Usuario Autorizador</option>
        
      </select><label for="exampleFormControlInput1" class="form-label"
        >Correo Electronico</label
      >
      <input
        type="email"
        name="correo-registro"
        class="form-control"
        id="correo-registro"
        placeholder="nombre@ejemplo.com"
        required
      />
      <label class="form-label" for="cargo" id="cargar-archivo-imagen"
                  >Cargar Imagen:</label
                >
                <input
                  id="Cargar-imagen"
                  name="1"
                  type="file"
                  class="form-control"
                  aria-label="file example"
                  required
                />
                <div class="invalid-feedback">Cargar arvhivo PDF</div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="clave-de-registro"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmacion-clave-de-registro"
        />
      <div class="row justify-content-evenly mb-3 pt-3"><div class="col-4">
      <button type="submit"  id="retorno"  class="btn btn-primary"> <a class="text-white" href="/index.html">inicio</a>
    </div>
    <div class="col-4">
      <button type="submit"  id="iniciar-sesion-pagina-registro"  class="btn btn-primary"><a class="text-white" href="">Registrar</a></button>
    </div>
    
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <!-- inicio de codigo firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <!-- fin de codigo firestore -->
    <script src="../js/registro.js"></script>
  </body>
</html>
